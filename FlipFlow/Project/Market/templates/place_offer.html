
{% extends "base.html" %}
{% block title %}Place an Offer{% endblock title %}
{% block body %}
{% load bootstrap4 %}
<div class="container">
  <div class=" col-md-12">
    <p><strong>Minimum:</strong> {{ item.Item_price|safe }}</p>

    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form offer_form %}
      <button type="submit" class="btn btn-primary">Submit Offer</button>
    </form>
  </div>
</div>

{% endblock body %}
