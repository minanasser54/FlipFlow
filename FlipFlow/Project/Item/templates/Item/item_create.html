{% extends "base.html" %}
{% block title %}Create Item{% endblock title %}
{% block body %}
{% load bootstrap4 %}
<div class="container">
  <div class="row">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <div class="submit_btn">
        <button class="boxed-btn3 w-100" type="submit">Add Now</button>
      </div>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock body %}
