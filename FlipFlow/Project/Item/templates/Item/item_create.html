{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Create Item{% endblock title %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/create_item.css' %}">
{% endblock %}

{% block body %}
<!-- Create Item Section Begin -->
<main class="mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4">Create a New Item</h2>

          <!-- Create Item Form -->
          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Bootstrap Form Fields -->
            {% bootstrap_form form %}

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Add Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Create Item Section End -->
{% endblock body %}
